bootcmd:
  - sed -i 's/#Domains=/Domains=k8s.local/' /etc/systemd/resolved.conf && systemctl restart systemd-resolved.service
  - curl -fsSLo /etc/apt/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
  - echo "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
groups:
  - k8sgroup: [root, k8s]
users:
  - name: k8s
    gecos: K8S User

package_update: true
package_upgrade: true

timezone: "Asia/Shanghai"
locale: "zh_CN.UTF-8"

growpart:
  mode: auto
  devices: ["/"]

apt:
  preserve_sources_list: true
  sources_list: |
    # 默认注释了源码镜像以提高 apt update 速度，如有需要可自行取消注释
    deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy main restricted universe multiverse
    deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy main restricted universe multiverse
    deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy-updates main restricted universe multiverse
    deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy-updates main restricted universe multiverse
    deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy-backports main restricted universe multiverse
    deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy-backports main restricted universe multiverse

    deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy-security main restricted universe multiverse
    deb-src https://mirrors.tuna.tsinghua.edu.cn/ubuntu/ jammy-security main restricted universe multiverse

    deb http://security.ubuntu.com/ubuntu/ jammy-security main restricted universe multiverse
    deb-src http://security.ubuntu.com/ubuntu/ jammy-security main restricted universe multiverse
prefer_fqdn_over_hostname: true
package_reboot_if_required: false
manage_etc_hosts: false

fqdn: "worker-node-2.k8s.local"

packages:
  - containerd
  - kubeadm
  - kubelet
  - kubectl
  - apt-transport-https
  - ca-certificates
  - curl
  - jq

write_files:
  - path: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
  - path: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1
  - path: /etc/netplan/51-cloud-init.yaml
    content: |
      network:
        ethernets:
          eth0:
            addresses: [ 10.10.10.20/24 ]
        version: 2
  - path: /etc/hosts
    content: |
      127.0.0.1   localhost
      10.10.10.1  control-plane.k8s.local control-plane
      10.10.10.10 worker-node-1.k8s.local worker-node-1
      10.10.10.20 worker-node-2.k8s.local worker-node-2
      ::1         localhost ip6-localhost ip6-loopback
      ff02::1     ip6-allnodes
      ff02::2     ip6-allrouters

runcmd:
  - mkdir /etc/containerd
  - containerd config default > /etc/containerd/config.toml
  - systemctl enable containerd.service
  - apt-mark hold kubelet kubeadm kubectl
  - swapoff -a
  - sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

power_state:
  mode: reboot
  delay: now
